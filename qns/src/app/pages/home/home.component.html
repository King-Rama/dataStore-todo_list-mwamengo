

<mat-toolbar class="dhsi2-toolbar bg-dark text-white">
    <h1 class="p-3 m-3">DHSI2</h1>
      <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
  
  </mat-toolbar>
  
  <mat-sidenav-container class="dhsi2-container" autosize>
      <mat-sidenav #sidenav class="dhsi2-sidenav" mode="side" opened="true"
       (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
  
          <mat-nav-list style="max-width: 300px;">
              <mat-list-item>
                  <mat-icon mat-list-icon>home</mat-icon>
                  <a routerLink="" class="full-width pl-2 pr-5" *ngIf="isExpanded || isShowing">Home</a>
              </mat-list-item>
  
          <mat-list-item>
                 <mat-icon mat-list-icon>list</mat-icon>
              <a routerLink="todos/list" class="full-width pl-2 pr-5" *ngIf="isExpanded || isShowing">Todo List</a>
          </mat-list-item>
  
          <mat-list-item>
              <mat-icon mat-list-icon>add</mat-icon>
              <a routerLink="todos/add" class="full-width pl-2 pr-5" *ngIf="isExpanded || isShowing">Add Todo</a>
              
          </mat-list-item>
  
         <mat-list-item (click)="showSubmenuThree = !showSubmenuThree" class="parent">
          <span class="full-width" *ngIf="isExpanded || isShowing">More</span>
          <mat-icon mat-list-icon>more</mat-icon>
          <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuThree}"
           *ngIf="isExpanded || isShowing">expand_more</mat-icon>
          </mat-list-item>
  
              <div class="submenu" [ngClass]="{'expanded' : showSubmenuThree}"
              *ngIf="isShowing || isExpanded">
              <a mat-list-item href=""> Settings</a>
              <a mat-list-item href="">System </a>
              </div>
  
          </mat-nav-list>
      </mat-sidenav>
  
      <div>
          <router-outlet></router-outlet>
      </div>
  
  </mat-sidenav-container>
